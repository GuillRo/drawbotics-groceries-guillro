<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="./css/style.css">
  <title>Groceries</title>
  <script src="https://kit.fontawesome.com/0824285e7f.js"></script>
</head>

<body id="body">
  <div class="container">
    <div class="row justify-content-center">
      <!-- <div class="col-12 col-lg-6 column"> -->
      <div class="col-sm-12  col-md-6 col-lg-4 column">
        <header class="header">
          <div class="header-left">
            <p class="title-big">GROCERIES APP</p>
          </div>
          <div class="header-right">
            <a id="logout-link" class="title-big link-nostyle" href="#" style="display: none;">Logout</a>
          </div>
        </header>

        <div class="center-login">
          <div>
            <input id="login-input" type="text" placeholder="Login"/>
          </div>
          <div>
            <input id="password-input" type="text" placeholder="Password"/>
          </div>
          <div>
            <button class="btn-transparent" id="btn-signin">Sign in</button>
            <!-- <button id="btn-signup">Sign up</button> -->
            <button class="btn-transparent" type="button" id="sign-up" data-toggle="modal"
              data-target="#modal-new-user">Sign up</button>

          </div>
        </div>

        <div class="center" style="display: none;">
          <div class="lists">
            <div class="btn-group" style="width: 200px;" oncontextmenu="return false;">
              <button id="dropdown-lists-selection" class="btn btn-select" type="button">
                All
              </button>
              <button type="btn" class="btn btn-split dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <div id="dropdown-lists" class="dropdown-menu dropdown-menu-right" style="width: 100%;">
              </div>
            </div>
            <button class="btn-transparent" type="button" id="add-list" data-toggle="modal"
              data-target="#modal-input-lists"><i class="fas fa-plus-circle"></i> </button>
          </div>

          <div class="items-container">
            <form class="add-item">
              <input type="text" id="new-item" value="" name="new-item" placeholder="Add new item">
            </form>
            <div class="items" id="pending-items">
            </div>

            <div class="btn-group">
              <button id="btn-completed" class="btn-transparent">Completed
                <i class="fas fa-chevron-up active"></i>
                <i class="fas fa-chevron-down" style="display: none;"></i>
              </button>
            </div>
            <div class="items" id="completed-items">

            </div>
          </div>
        </div>

        <footer class="footer">
          <ul>
            <li>
              <a href="" id="list-link" class="link-nostyle">
                <i class="fas fa-list-ul"></i>
                <p>List</p>
              </a>
            </li>
            <li>
              <a href="" id="stats-link" class="link-nostyle">
                <i class="fas fa-chart-pie"></i>
                <p>Stats</p>
              </a>
            </li>
            <li>
              <a href="" id="recipes-link" class="link-nostyle">
                <i class="fas fa-utensils"></i>
                <p>Recipes</p>
              </a>
            </li>
          </ul>
        </footer>
      </div>
    </div>

    <div class="modal fade" id="modal-input-lists" tabindex="-1" role="dialog" aria-labelledby="modal-input-lists-label"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <form id="add-list" submit="test()">
              <input type="text" id="new-list-input" value="" name="new-list" placeholder="Add new list">
            </form>
          </div>
          <div class="modal-footer" style="border: none;">
            <button type="button" class="btn" data-dismiss="modal">Close</button>
            <button id="send-list" type="button" class="btn btn-split">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modal-new-user" tabindex="-1" role="dialog" aria-labelledby="modal-new-user-label"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <form id="add-list" submit="test()">
              <input type="text" id="new-user-login" value="" name="new-user-login" placeholder="Enter your login">
              <input type="text" id="new-user-password" value="" name="new-user-password"
                placeholder="Enter your password">
            </form>
          </div>
          <div class="modal-footer" style="border: none;">
            <button type="button" class="btn" data-dismiss="modal">Close</button>
            <button id="send-user" type="button" class="btn btn-split">Save changes</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="app.js" type="module"></script>
</body>

</html>
